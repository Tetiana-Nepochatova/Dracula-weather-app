<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Dracula weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-5">
              <h1>Kremenchuk</h1>
              <ul>
                <li>Friday 05:00</li>
                <li>1 August</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>Here will be image</li>
                <li class="today-celcius">
                  <span id="today-temperature">12</span>°C
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>Feel like: 31° C</li>
                <li>Humidity: 54%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          This project was coded by Tetiana Nepochatova and is open-sourced on
          <a
            href="https://github.com/Tetiana-Nepochatova/Dracula-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://chimerical-fenglisu-80ab5d.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
