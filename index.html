<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Dracula weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <form id="search-form">
                  <input
                    type="search"
                    placeholder="Type a city name, please"
                    class="form-control"
                    id = "city-input"
                    autocomplete="off"
                  />
            </div>
              <div class="col">
                <input type="submit" value="Search" class="btn btn-success" id="search-button"/>
              </div>
            </form>
            <div class="col">
              <button class="btn btn-primary" id="current-button">Current</button>
            </div>
          </div>
        <hr>
          <div class="row">
            <div class="col-5">
              <h1 id="city"></h1>
              <div id="date"></div>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  <img src="" alt="" id="icon" />
                </li>
                <li class="today-celcius"><span id="temperature"></span>째C</li>
              </ul>
            </div>
            <div class="col-4">
              <ul id="right-column">
                <li>Feel like: <span id="feel"></span> 째C</li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                  Thu
                </div>
                <img src="http://openweathermap.org/img/wn/50d@2x.png"
                width="42"/>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18째 </span>
                  <span class="weather-forecast-temperature-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          This project was coded by Tetiana Nepochatova and is open-sourced on
          <a
            href="https://github.com/Tetiana-Nepochatova/Dracula-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://chimerical-fenglisu-80ab5d.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
